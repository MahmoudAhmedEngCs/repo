<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quote of the Day</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center ss">
                <h1 class="fw-bolder text-center my-4 title-text w-100">
                    Quote of the Day
                </h1>
                <h2 class="text-center my-5 subtitle-text w-100">
                    Press the button below to receive a random quote!<br> (each time you click)
                </h2>
                <button class="btn-quote w-100" id="button">New Quote</button>
                <div id="x" class="quote-container w-100"></div>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
